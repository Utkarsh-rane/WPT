<html>
    <head>
        <style>
            @keyframes runn {
                from{
                 right:0%;
                }
                to{
                    right:100%;

            }
            @keyframes clouds {
                from{

            }

                animation: runn;

                top:0;
            }
            #dear{
               
               animation: runn;
               animation-duration: 15s;
               animation-delay: 0s;
               animation-iteration-count: infinite;
               position: absolute;
               z-index: 4;
               top:450;
           }
            #my{
                z-index: -1;
                position: fixed;
                top:400;

            }
            #sun{

                top: 50;
                
            }
            #cloud{
                
                z-index: 1;
                position: fixed;
                top: 20;
            }
            #birds{
                
                animation: clouds;
                animation-duration: 30s;
                animation-delay: 0s;
                animation-iteration-count: infinite;
                position: relative;
                z-index: 2;
                position: relative;
                
            }
