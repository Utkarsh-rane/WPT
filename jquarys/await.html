<html>
    <head>
        <script src="jquery.js"></script>
<script>
    function displaydata(res){
        var str="<table border='2'> <tr><th>Id</th> <th>UserId</th> <th>title</th><th>body</th></tr>"
        for(var ob of res)
        {
            str +=`<tr><td>${ob.id}</td><td>${ob.userId}</td><td>${ob.title}</td><td>${ob.body}</td></tr>`
        }
       str +="</table>"
      // document.getElementById("mydiv").innerHTML=str;
       $("#mydiv").html(str)
    }
 async function showtable(){
     var a=await fetch("https://jsonplaceholder.typicode.com/posts/");
     console.log(a);
     if(a.status===200 && a.ok)
     {
      result= await a.json()
      displaydata(result)
     }
}
</script>
    </head>
    <body>
       <button id="btn" name="btn" value="btn" onclick="showtable()">show table</button> 
      <div id="mydiv">

      </div>
    </body>
</html>
